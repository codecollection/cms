<!DOCTYPE html>
<html>
    <head>
        <title>公众号模型</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <p>公众号 num</p>
            <p>图标 logo</p>
            <p>二维码图标 code_image</p>
            <p>类型 （企业号，订阅号）type</p>
            <p>行业（运动，网球） industry</p>
            <p>标签 tag</p>
            <p>类别 cate</p>
            <p>喜欢人数 like</p>
            <p>推荐评分 recommend</p>
            <p>简评 comment</p>
            <p>详情 detail</p>
            <p>热度 hot</p>
            <p>商家 owner</p>
            <p>语言 language</p>
        </div>
        <div>
            导航：首页，公众号，资讯，专题
            
            公众号 ：精品，最新，最热，
            资讯：公众号资讯，业内资讯，推广技巧
            专题：游戏，运动，银行，电影
            
        </div>
    </body>
</html>
